<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LPK Digital</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: #06737746;
            font-family: sans-serif;
        }

        .header {
            text-align: center;
            padding: 1rem;
        }

        .header img {
            max-width: 180px;
        }

        .carousel-section {
            height: 60vh;
            overflow: hidden;
            position: relative;
        }

        .showcase-track {
            display: flex;
            height: 100%;
            animation: scrollShowcase 10s linear infinite;
        }

        .showcase-track img {
            height: 100%;
            object-fit: contain;
            margin-right: 1rem;
            border-radius: 2%;
        }

        @keyframes scrollShowcase {
            0% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        .footer-logos {
            overflow: hidden;
            height: 100px;
            background-color: #f5f5f500;
            position: relative;
        }

        .logo-track {
            display: flex;
            width: max-content;
            position: absolute;
            white-space: nowrap;
        }

        .logo-track.left {
            animation: scrollLeft 25s linear infinite;
            top: 0;
        }

        .logo-track.right {
            animation: scrollRight 25s linear infinite;
            bottom: 0;
        }

        .logo-track img {
            height: 100px;
            margin: 0 20px;
        }

        @keyframes scrollLeft {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        @keyframes scrollRight {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        .footer-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Topo -->
        <div class="header">
            <img src="https://lpkdigital.com.br/img/lpklogo.png" alt="Logo LPK">
        </div>

        <!-- Showcase -->
        <div class="carousel-section">
            <div class="showcase-track">
                <img v-for="(img, index) in duplicatedImages" :key="index" :src="img" alt="Showcase">
            </div>
        </div>

        <!-- Logos Footer - 2 faixas -->
        <div class="footer-container">
            <div class="footer-logos">
                <div class="logo-track left">
                    <img v-for="n in 10" :key="'left-' + n" src="https://lpkdigital.com.br/img/lpklogo.png" alt="logo">
                </div>
            </div>

            <div class="footer-logos">
                <div class="logo-track right">
                    <img v-for="n in 10" :key="'right-' + n" src="https://lpkdigital.com.br/img/lpklogo.png" alt="logo">
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, computed } = Vue;

        createApp({
            setup() {
                const images = [
                    "https://i.ibb.co/5hcDzrY9/1288655.png",
                    "https://i.ibb.co/mVvsTCnb/1372162.jpg",
                    "https://i.ibb.co/MDN5rWrc/1372163.jpg",
                    "https://i.ibb.co/0y5h8PRm/1383735.jpg",
                    "https://i.ibb.co/v6g8KQmT/1389936.jpg",
                    "https://i.ibb.co/hJSsSgRN/1389937.jpg",
                    "https://i.ibb.co/TD5XWzYS/1391600.jpg",
                    "https://i.ibb.co/M3pRtD7/1391602.jpg",
                    "https://i.ibb.co/XfwRr3wK/1394862.jpg"
                ];
                const duplicatedImages = computed(() => [...images, ...images]);
                return { duplicatedImages };
            }
        }).mount("#app");
    </script>
